
<html>


<body>
    <h1>템플릿 문자열 실습</h1>

    <script>

        var name="강창훈";
        var age ="40";
        var local = "경기도 성남시...";

        //전통적인 방식으로 문자열과 변수값을 조합할떄는 +를 이용: 가독성이 떨어진다..줄바꿈이 힘들다..변수가 100개면 
        var introduction ="자기소개합시다. 이름은 "+name +"이고 나이는 "+age+" 살이고 사는곳은 "+local +"입니다. ";
        console.log("자기소개정보:",introduction);

        //위의 내용을 템플릿 문자열 신규 문법을 이용하면 아주 개선이 팍..됩니다.

        var introduction2 = `자기소개합시다.
            이름은  ${name}이고 
            나이는 ${age}살이고 
            사는곳은  ${local}입니다. 
        `; 

        console.log("자기소개정보-템플릿문자열 문법 사용:",introduction2);
    </script>
</body>
</html>
